<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> firstName </th>
    <td mat-cell *matCellDef="let element"> {{item.firstName}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> lastName </th>
    <td mat-cell *matCellDef="let element"> {{item.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="document">
    <th mat-header-cell *matHeaderCellDef> document </th>
    <td mat-cell *matCellDef="let element"> {{item.document}} </td>
  </ng-container>

  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> country </th>
    <td mat-cell *matCellDef="let element"> {{item.country}} </td>
  </ng-container>

  <ng-container matColumnDef="doc">
    <th mat-header-cell *matHeaderCellDef> doc </th>
    <td mat-cell *matCellDef="let element"> {{item.doc}} </td>
  </ng-container>

  <ng-container matColumnDef="agree">
    <th mat-header-cell *matHeaderCellDef> agree </th>
    <td mat-cell *matCellDef="let element"> {{item.agree}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="loader" *ngIf="isLoading">Loading...</div>
